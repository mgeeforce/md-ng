<div class="report" layout="column" layout-fill>
    <md-button id="addReport" class="md-fab md-primary" md-theme="red" aria-label="New Report" ng-click="newReport($event)">
    <md-icon icon="assets/images/ic_add_24px.svg" style="fill: #fff; width: 24px; height: 24px;">></md-icon>
  </md-button>

  <md-content flex class="md-padding">
		<md-subheader class="md-primary">{{subheader}}</md-subheader>
    <!--<div layout="row">
      <h3 class="md-tile-content" flex="15">Date</h3>
      <h3 class="md-tile-content" flex="45">Name</h3>
    </div>-->
		<md-list ng-repeat="report in reports">
			<md-item class="md-whiteframe-z1">
				<md-item-content ng-class="{'md-whiteframe-z1 reportRow' : !hover, 'md-whiteframe-z2 reportRow': hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
					<div class="md-tile-content" flex="15">
						<h4> {{report.date | date}}</h4>
					</div> 
					<div class="md-tile-content" flex="15">
						<h4> {{report.name}}</h4>
					</div>
          <div class="md-tile-content" flex="15">
            <a href="#"><h4> {{report.amount | currency}}</h4></a>
          </div>
          <div class="md-tile-content" flex="15" ng-switch on="report.status" >
						<md-icon icon-fill="#2196f3"  icon="assets/images/lock.svg" ng-switch-when='Submitted'>
						<md-tooltip>Report submitted and locked</md-tooltip></md-icon>
						<md-icon icon-fill="green" icon="assets/images/checkbox-marked.svg" ng-switch-when='Approved'>
						<md-tooltip>Approved! The cheque is in the mail.</md-tooltip></md-icon>
					</div>
					<div ng-switch on="report.allocated">
					<div class="md-tile-content" flex="25" ng-switch-when="false">
			          <md-button id="allocate" ng-class="{'md-fab animate-show': hover}" aria-label="Allocate" ng-show="hover">
			            <md-icon icon="assets/images/ic_people_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			            <md-tooltip>Allocate</md-tooltip>
        				</md-button>
        			</div>
        			<div class="md-tile-content" flex="25" ng-switch-when="true">
			            <md-icon icon="assets/images/ic_people_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			            <md-tooltip>Allocated</md-tooltip>
        			</div>
        			</div>
				</md-item-content>
			</md-item>
		</md-list>
	</md-content>

</div>
