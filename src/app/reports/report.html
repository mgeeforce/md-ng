 <md-sidenav flex style="width: 380px;" class="md-sidenav-right md-whiteframe-z1" md-component-id="right" md-is-locked-open="$media('gt-sm')">
   
  <md-toolbar layout="column" class="md-medium-tall" style="min-height: 64px; max-height:64px; padding-top: 8px; padding-left: 32px;"> 
    <div class="md-toolbar-tools">
      <div style="margin-left: auto; margin-right: 0px;">
       <button class="menu-icon">
        <md-icon icon-fill="white" icon="assets/images/account-switch.svg"></md-icon>
        <md-tooltip>Allocate</md-tooltip>
      </button>
      <button class="menu-icon">
        <md-icon icon-fill="white" icon="assets/images/ic_delete_24px.svg"></md-icon>
        <md-tooltip>Delete</md-tooltip>
      </button>
       <button class="menu-icon">
        <md-icon icon-fill="white" icon="assets/images/ic_download_folder_24px.svg"></md-icon>
        <md-tooltip>Download</md-tooltip>
        </button>
      </div>
    </div>
  </md-toolbar>
  <md-toolbar style="min-height: 64px; max-height:64px; padding-top: 2px; padding-left: 32px;">
    <p class="detail-title">{{report.name}}</p>
    <p class="detail-created">Created: {{report.date | date}}</p>
    
  </md-toolbar>
  <md-content flex style="overflow: auto;">
  <div style="border-bottom-style: solid; border-bottom-width: 1px; padding-left: 32px; padding-right: 16px;" >
	<md-list ng-repeat="total in report.totals">
		<md-item>
			<md-item-content  class="list-row" ng-click="select(report, total.category)">
				<div class="md-tile-left" style="margin-right: 0px;">
          			<div class="touch-circle">
          				<md-icon icon-fill="white" icon="assets/images/ic_{{total.icon}}_24px.svg" style="width: 24px; height: 24px;"></md-icon>
          			</div>
      		   </div>
				<div class="md-tile-content">
					<p>{{total.category}}</p>
				</div> 
		        <div class="md-tile-content">
		            <p style="float: right;" >{{total.amount | currency}}</p>
	          	</div>
	      	</md-item-content>
	  	</md-item>
	</md-list>
  <div layout="row">
  	<div class="md-tile-left" style="margin-right: 0px;"></div>
  	<div class="md-tile-content"></div>
  	<div class="md-tile-content" style="border-top-style: solid; border-top-width: 1px; font-size: 20px;"><p style="float: right; ">{{report.amount | currency}}</p></div>
  </div>
</div>

  <div id="info" style="height: 128px; padding-left: 32px;">	
  	<md-text-float label="Total Amount" ng-model="report.amount"></md-text-float>
  	<md-text-float label="Status" ng-model="report.status"></md-text-float>
  </div>	
  	<div flex></div>
    <md-button ng-click="close()" class="md-primary">
      Close Sidenav Right
    </md-button>
  </md-content>
</md-sidenav>
