 <md-sidenav flex  class="md-sidenav-right md-whiteframe-z1" md-component-id="right" md-is-locked-open="shouldBeOpen">
   
  <md-toolbar layout="column" class="md-medium-tall" style="min-height: 64px; max-height:64px; padding-top: 8px;"> 
    <div class="md-toolbar-tools">
      <div style="margin-left: auto; margin-right: 0px;">
       <button class="menu-icon">
        <md-icon icon-fill="white" icon="assets/images/account-switch.svg"></md-icon>
        <md-tooltip>Allocate</md-tooltip>
      </button>
      <button class="menu-icon">
        <md-icon icon-fill="white" icon="assets/images/ic_delete_24px.svg"></md-icon>
        <md-tooltip>Delete</md-tooltip>
      </button>
       <button class="menu-icon">
        <md-icon icon-fill="white" icon="assets/images/ic_download_folder_24px.svg"></md-icon>
        <md-tooltip>Download</md-tooltip>
        </button>
      </div>
    </div>
  </md-toolbar>
  <md-toolbar style="min-height: 64px; max-height:64px; padding-top: 2px;">
    <p class="detail-title">Report Name: {{id}}</p>
    <p class="detail-created">Created: Dec 11, 2014</p>
    
  </md-toolbar>
  <md-content flex style="overflow: auto;">
  <div flex ></div>
    <md-button ng-click="close()" class="md-primary">
      Close Sidenav Right
    </md-button>
  </md-content>
</md-sidenav>
