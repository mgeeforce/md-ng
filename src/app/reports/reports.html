<md-toolbar class="report-bar">
      <div class="md-toolbar-tools md-toolbar-bottom page-title">
		<p style="font-size: 24px;">My reports</p>
	</div>
   <md-button id="addReport" 
				   class="md-fab"
				   aria-label="New Report"
				   ng-click="newReport($event)">
			<md-icon icon="assets/images/ic_add_24px.svg" 
					 style="width: 24px; height: 24px;">
			</md-icon>
		</md-button>
</md-toolbar>
<md-content layout="column" flex style="padding: 8px; margin-left: 24px">
 	<div layout="row" flex class="header">
      <span class="md-tile-left" style="margin-right: 0px;"></span>
      <div layout="row" flex class="header-items">
	      <div class="md-tile-content" flex="25" ng-click="predicate = 'name'; reverse=!reverse">
	      	<p>Name</p>
	      </div>
	      <div class="md-tile-content" flex="15" ng-click="predicate = 'date'; reverse=!reverse">
	      	<p>Date</p>
	      </div>
	      <div class="md-tile-content" flex="10" ng-click="predicate = 'amount'; reverse=!reverse">
	      	<p style="float: right;" >Amount </p>
	      </div>
	      <div class="md-tile-content" flex="15">
	      	<p>Team</p>
	      </div>
	    </div>

    </div>
	<md-list ng-animate="'animate'" ng-repeat="report in reports | orderBy:predicate:reverse">
		<md-item>
			<md-item-content>
			   <div class="md-tile-left" style="margin-right: 0px;">
          			<div class="touch-circle">
          				<md-icon icon-fill="white" icon="assets/images/ic_folder_24px.svg" style="width: 24px; height: 24px;"></md-icon>
          			</div>
      		   </div>
				<div class="md-tile-content" flex="25">
					<p>{{report.name}}</p>
				</div> 
				<div class="md-tile-content" flex="15">
					<p>{{report.date | date : 'mediumDate' : 'UTC'}}</p>
				</div>
		        <div class="md-tile-content" flex="10">
		            <p style="float: right;" > {{report.amount | currency}} </p>
	          	</div>

    			<div class="md-tile-content" flex="10" ng-if="report.allocated">
		            <md-icon icon-fill="#aaa" icon="assets/images/account-switch.svg" style="width: 24px; height: 24px;"></md-icon>
    			</div>
			</md-item-content>
		</md-item>
	</md-list>
</md-content>
