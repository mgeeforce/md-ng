<md-toolbar class="report-bar">
      <div class="md-toolbar-tools md-toolbar-bottom">
		<p  class="page-title">All</p>
		<nav id="reportState">
			<md-icon icon="assets/images/ic_arrow_drop_down_24px.svg"></md-icon>
			<a href="#" ng-repeat="status in statuses">{{ status }}</a>
		</nav>
	</div>
   <md-button id="addReport" 
				   class="md-fab"
				   aria-label="New Report"
				   ng-click="newReport($event)">
			<md-icon icon="assets/images/ic_add_24px.svg" 
					 style="width: 24px; height: 24px;">
			</md-icon>
		</md-button>
</md-toolbar>
<div layout="row" flex>
	<md-content layout="column" flex style="padding-left: 8px; margin-left: 24px">
		<div flex>
	 	<div layout="row" class="header" >
	      <div class="md-tile-left header" style="margin-right: 0px;"></div>
	      <div layout="row" flex>
		      <div class="md-tile-content header-items" flex="40" ng-click="predicate = 'name'; reverse=!reverse">
		      	<p>Name</p>
		      </div>
		      <div class="md-tile-content header-items" flex="15" ng-click="predicate = 'date'; reverse=!reverse">
		      	<p>Date</p>
		      </div>
		      <div class="md-tile-content header-items" flex="15" ng-click="predicate = 'amount'; reverse=!reverse">
		      	<p style="float: right;" >Amount </p>
		      </div>
		      <div class="md-tile-content header-items" flex="15">
		      	<p style="text-align:center">Team</p>
		      </div>
		      <div class="md-tile-content header-items" flex="15">
		      	<p style="text-align:center">Expenses</p>
		      </div>
		    </div>
	    </div>
		<md-list style="padding: 0px; min-height: 64px;" class="repeatList" ng-repeat="report in reports | orderBy:predicate:reverse">
			<md-item>
				<md-item-content class="list-row" ng-class="{selected: report.id === selectedReport.id}" ng-click="select(report)">
					   <div class="md-tile-left" style="margin-right: 0px;">
		          			<div class="touch-circle">
		          				<md-icon icon-fill="white" icon="assets/images/ic_folder_24px.svg" style="width: 24px; height: 24px;"></md-icon>
		          			</div>
		      		   </div>
						<div layout="row" flex>
							<div class="md-tile-content" flex="40">
								<p>{{report.name}}</p>
							</div> 
							<div class="md-tile-content" flex="15">
								<p>{{report.date | date : 'mediumDate' : 'UTC'}}</p>
							</div>
					        <div class="md-tile-content" flex="15">
					            <p style="float: right;" > {{report.amount | currency}} </p>
				          	</div>

			    			<div class="md-tile-content" flex="15" style="text-align:center">
					            <md-icon ng-if="report.allocated" icon-fill="#aaa" icon="assets/images/account-switch.svg" style="width: 24px; height: 24px;"></md-icon>
			    			</div>
				   			<div class="md-tile-content" flex="15" style="text-align:center">
					            <md-icon ng-if="report.expenses" icon-fill="#aaa" icon="assets/images/ic_receipt_24px.svg" style="width: 24px; height: 24px;"></md-icon>
			    			</div>
			    		</div>
				</md-item-content>
			</md-item>
		</md-list>
	      <div flex></div>
	    </div>
	</md-content>
</div>
