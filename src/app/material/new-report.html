<div class="reportDialog">
<md-dialog aria-label="New Report">
	<md-content>
		<md-subheader class="md-sticky-no-effect">New Report</md-subheader>
		<form style="padding: 20px;">
	      <div class="row">
	        <md-text-float label="Date" ng-model="report.date" type="date"></md-text-float>
	        <md-text-float label="Name" ng-model="report.name"></md-text-float>
	      </div>
    	</form>
    </md-content>
    <div class="md-actions" layout="row">
	    <span flex></span>
	    <md-button ng-click="cancel()" class="md-raised">
	     Cancel
	    </md-button>
	    <md-button ng-click="save(report)" class="md-raised md-primary">
	      Save
	    </md-button>
  </div>
</md-dialog>
</div>
